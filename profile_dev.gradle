jib {
    to {
        image = "899166649333.dkr.ecr.ap-northeast-2.amazonaws.com/mine-api"
        tags = ["local-" + System.currentTimeMillis()]
    }
    container {
        jvmFlags = ['-Dspring.profiles.active=local', '-XX:+UseContainerSupport',
                    '-Dserver.port=8080', '-Dfile.encoding=UTF-8']
        ports = ['8080']
        user = "nobody:nogroup"
        volumes = ['/logs']
    }
}